<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobieranie zdjęć</title>
    <script src="imageList.js"></script>
    <script>
        window.onload = function() {
            imageFiles.forEach(function(url) {
                const a = document.createElement("a");
                a.href = url;
                a.download = url.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
</head>
<body>
    <h1>Pobieranie zdjęć...</h1>
    <p>Twoje zdjęcia zaczynają się pobierać. Jeśli to nie nastąpiło, spróbuj ponownie kliknąć poniższy link.</p>
    <a href="#" onclick="window.onload()">Pobierz zdjęcia ręcznie</a>
</body>
</html>
